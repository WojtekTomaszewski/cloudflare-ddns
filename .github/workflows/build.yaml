name: Build

env:
  REPOSITORY_NAME: wojciecht
  IMAGE_NAME: cloudflare-ddns

on: push

jobs:
  audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Go setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Install golint
        run: go install golang.org/x/lint/golint@latest

      - name: Run golint
        run: golint ./...

      - name: Run tests
        run: go test -race -vet=off ./...
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set short sha
        run: |
          SHORT_SHA=${github.sha::7}

      - name: Build image
        run: docker build . -t ${env.REPOSITORY_NAME}/${env.IMAGE_NAME}:${github.ref_name}-${env.SHORT_SHA}